{% extends 'uncommondata/base.html' %}

{% block title %}Sign Up - Uncommon Data{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New User</h1>
    
    <form id="signupForm" style="max-width: 400px; margin: 0 auto; text-align: left;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="user_name" style="display: block; margin-bottom: 5px;">Username:</label>
            <input type="text" id="user_name" name="user_name" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px;">Email Address:</label>
            <input type="email" id="email" name="email" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px;">User Type:</label>
            <div>
                <input type="radio" id="harvester" name="is_curator" value="0" checked>
                <label for="harvester">Harvester</label>
            </div>
            <div>
                <input type="radio" id="curator" name="is_curator" value="1">
                <label for="curator">Curator</label>
            </div>
        </div>
        
        <button type="submit" id="submitBtn" 
                style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
            Sign Up
        </button>
    </form>
    
    <div id="message" style="margin-top: 20px; padding: 10px; display: none;"></div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    
    // Disable button to prevent double submission
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating account...';
    
    fetch('/app/api/createUser/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => {
        messageDiv.style.display = 'block';
        
        if (response.status === 201) {
            return response.text().then(text => {
                messageDiv.innerHTML = '<div style="color: green; background-color: #d4edda; padding: 10px; border-radius: 4px;">✓ ' + text + '</div>';
                // Redirect to home page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            });
        } else if (response.status === 400) {
            return response.text().then(text => {
                messageDiv.innerHTML = '<div style="color: red; background-color: #f8d7da; padding: 10px; border-radius: 4px;">✗ ' + text + '</div>';
            });
        } else {
            messageDiv.innerHTML = '<div style="color: red; background-color: #f8d7da; padding: 10px; border-radius: 4px;">✗ An error occurred. Please try again.</div>';
        }
    })
    .catch(error => {
        messageDiv.style.display = 'block';
        messageDiv.innerHTML = '<div style="color: red; background-color: #f8d7da; padding: 10px; border-radius: 4px;">✗ Network error. Please try again.</div>';
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign Up';
    });
});
</script>
{% endblock %}
